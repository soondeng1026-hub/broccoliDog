
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Dog ‚Üí Broccoli</title>
    <meta name="description" content="A fun Dog ‚Üí Broccoli weight converter. Enter your dog's weight to see how many broccoli heads it equals!" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%27http://www.w3.org/2000/svg%27 viewBox=%270 0 100 100%27><text y=%27.9em%27 font-size=%2790%27>ü•¶</text></svg>">
  </head>
  <body class="bg-emerald-50">
    <div id="root"></div>
    <!-- IMPORTANT: use data-presets='react' and DO NOT use import from 'react' in browser -->
    <script type="text/babel" data-presets="react">
      function DogToBroccoliApp() {
        const [dogVal, setDogVal] = React.useState(10);
        const [unit, setUnit] = React.useState("kg");
        const [broccoliG, setBroccoliG] = React.useState(300);

        const dogWeightG = React.useMemo(() => (unit === "kg" ? dogVal * 1000 : dogVal * 453.592), [dogVal, unit]);
        const count = React.useMemo(() => (broccoliG > 0 ? dogWeightG / broccoliG : 0), [dogWeightG, broccoliG]);
        const prettyCount = React.useMemo(() => {
          if (!isFinite(count) || count <= 0) return "0";
          if (count < 10) return count.toFixed(2);
          if (count < 100) return count.toFixed(1);
          return Math.round(count).toLocaleString();
        }, [count]);

        const tag = React.useMemo(() => {
          if (count < 20) return { label: "Tiny Broccoli", desc: "Needs more meals! üçº" };
          if (count < 80) return { label: "Balanced Broccoli", desc: "Perfect weight, keep it up! ü•¶" };
          if (count < 200) return { label: "Big Broccoli", desc: "Time for more walks! üêæ" };
          return { label: "Giant Broccoli", desc: "Consult your vet ‚Äî love comes with exercise! ‚ù§Ô∏è" };
        }, [count]);

        return (
          <div className="min-h-screen w-full bg-gradient-to-b from-emerald-50 to-white text-slate-800 flex items-center justify-center p-6">
            <div className="w-full max-w-3xl">
              <header className="mb-6 text-center">
                <h1 className="text-4xl font-bold tracking-tight">Dog ‚Üí Broccoli Converter üê∂ü•¶</h1>
                <p className="text-slate-600 mt-2">Enter your dog's weight and see how many broccoli heads it equals ‚Äî with a fun health tag!</p>
              </header>

              <div className="grid md:grid-cols-2 gap-4">
                <div className="bg-white rounded-2xl shadow p-6">
                  <label className="block text-sm font-medium">Dog weight</label>
                  <div className="mt-2 flex gap-2">
                    <input
                      type="number"
                      value={dogVal}
                      onChange={(e) => setDogVal(Number(e.target.value))}
                      className="w-full rounded-xl border border-slate-300 px-3 py-2 focus:ring-2 focus:ring-emerald-300"
                      min={0}
                      step={0.1}
                    />
                    <select
                      className="rounded-xl border border-slate-300 px-3 py-2"
                      value={unit}
                      onChange={(e) => setUnit(e.target.value)}
                    >
                      <option value="kg">kg</option>
                      <option value="lb">lb</option>
                    </select>
                  </div>

                  <div className="mt-5">
                    <label className="block text-sm font-medium">Avg. broccoli head weight (g)</label>
                    <input
                      type="range"
                      min={150}
                      max={600}
                      step={10}
                      value={broccoliG}
                      onChange={(e) => setBroccoliG(Number(e.target.value))}
                      className="w-full"
                    />
                    <div className="mt-1 flex items-center justify-between text-sm text-slate-600">
                      <span>150g</span>
                      <span className="font-medium text-slate-800">{broccoliG} g</span>
                      <span>600g</span>
                    </div>
                  </div>
                </div>

                <div className="bg-white rounded-2xl shadow p-6 flex flex-col items-center">
                  <div className="text-sm text-slate-500">Result</div>
                  <div className="mt-1 text-4xl font-semibold">{prettyCount} broccoli</div>
                  <div className="mt-2 text-slate-600 text-sm">{Math.round(dogWeightG).toLocaleString()} g √∑ {broccoliG} g/head</div>

                  <div className="mt-6 text-center">
                    <div className="text-2xl font-semibold text-emerald-700">{tag.label}</div>
                    <p className="text-slate-600 mt-1">{tag.desc}</p>
                  </div>

                  <div className="mt-4 grid grid-cols-10 gap-1 overflow-auto pr-1" style={{ maxHeight: 280 }}>
                    {Array.from({ length: Math.min(200, Math.floor(count)) }).map((_, i) => (
                      <div key={i} className="aspect-square rounded-lg bg-emerald-50 border border-emerald-100 flex items-center justify-center text-xl">ü•¶</div>
                    ))}
                  </div>
                  <div className="mt-4 text-xs text-slate-500">For fun only. Encourage healthy diets & regular exercise üíö</div>
                </div>
              </div>

              <footer className="mt-6 flex flex-wrap items-center justify-between gap-3 text-xs text-slate-500">
                <div>Single-file React ‚Ä¢ TailwindCSS</div>
                <div>¬© 2025 DogBroccoli.fun</div>
              </footer>
            </div>
          </div>
        );
      }

      ReactDOM.createRoot(document.getElementById("root")).render(<DogToBroccoliApp />);
    </script>
  </body>
</html>
